<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="xd">Wpisz komende shell :)</label>
      <textarea id="xd"></textarea>
      <button id="btn">Wyślij</button>
    </form>
    <div>
      <h1>Odpowiedź:</h1>
      <p id="res"></p>
    </div>
    <script>
      const btn = document.getElementById('btn');
      const xd = document.getElementById('xd');
      const res = document.getElementById('res');
      const send = async (e) => {
        e.preventDefault();
        console.log(xd.value);
        if (!xd.value) {
          alert('wpisz coś debilu xD');
        }
        res.textContent = '';

        const data = await fetch(`http://localhost:3000?xd=${xd.value}`);
        const response = await data.json();
        res.textContent = response.xd;
      };
      btn.addEventListener('click', send);
    </script>
  </body>
</html>
